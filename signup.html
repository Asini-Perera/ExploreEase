<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="side left">
        <div class="container">
            <h2 class="title">Are you a traveler?</h2>
            <p class="content">Join us and explore the world with us!</p>
            <button>Sign up</button>
            <img src="traveler.png" alt="traveler img">
        </div>
    </div>
    <div class="side right">
            <h2 class="container">Join with us as a service provider!</h2>
            <p class="content">We are here to help you reach out to the world!</p>
            <button>Sign up</button>
            <img src="serviceprovider.png" alt="service provider img">
    </div>
</body>
</html>
